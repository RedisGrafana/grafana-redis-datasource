name: CI

on:
  pull_request

  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
        with:
          node-version: "12.x"

      - name: Setup Go environment
        uses: actions/setup-go@v2
        with:
          go-version: "1.14"

      - name: Test backend
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: cover

      - name: Build backend
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: buildAll

      - name: Run integration tests
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: integration
